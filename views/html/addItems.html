<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans" rel="stylesheet">

    <!--bootstrap and jquery links-->

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
   
  

</head>

<body>
    <div class="container items-container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-none">
            <button class="btn my-2 ml-auto" id="logout" style="float: right;" type="button">Log
                Out</button>
        </nav>
        <div class="jumbotron bg-jumbo">
            <h1 class="text-center">Add Party Items</h1>
        </div>


        <div class="row">
                <div class="col-3"></div>
                <div class="col-sm-6">
                <p>Item Name</p>
                <input class="form-control" type="text" id="party-item" placeholder="Item to Bring" required>
                <br>
                <p>Description</p>
                <textarea class="form-control" rows="2" id="item-descrip"
                    placeholder="Brief description of item!"></textarea>
                    <br>
                <button id="item-submit" class="btn btn-lg pull-right">Submit!</button>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-sm-6">
                <h3>Items</h3>
                <br>
                <div id="item-area"></div>
            </div>
        </div>

    </div>

</body>
