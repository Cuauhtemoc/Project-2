<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Item Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="/styles/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/styles.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans" rel="stylesheet">

    <!--bootstrap and jquery links-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Zingtouch.js -->
    <!-- <script src='./path/to/zingtouch.min.js'></script> -->

</head>

<body>
    <div class="container creation-container">

        <div class="jumbotron bg-jumbo">
            <h1 class="text-center">
                <h2 class="text-center">What are you bringing?</h2>
        </div>

        <div class="row" id="test">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header text-center" >
                        <p id="text">Swipe right on the items you want to bring!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="item-here">

            </div>
        </div>

    </div>

    <script src="http://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>

    <script type="text/javascript">

        for (var i = 0; i < 10; i++) {
            var imgSrc;
            var itemDiv = $("<div>");
            var itemDesc = $("<p>").text();
            var itemImg = $("<img>");
            itemImg.attr("src", imgSrc);
        };
        itemDiv.prepend(itemImg);
        itemDiv.prepend(itemDesc);
        $("item-here").prepend(itemDiv);

        $("#test").on("swipeleft", function() {
            console.log("swipe left");
        });

        $("#test").on("swipe", function() {
            console.log("swipe right");
        });


    </script>
</body>

</html>
