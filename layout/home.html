<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/appICO.ico" type="image/png">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Fruktur" rel="stylesheet">
    <!-- Micron link -->
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>

  <br>
  <br>
  <div class="container">
    <div class="card mb-3">
      <img class="card-img-top" src="./images/fruits.jpeg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Welcome!</h5>
        <hr>
        <p class="card-text">Here you create your event, select item to put in your party list and your guests pick items to bring here.</p>
        <button type="button" class="btn blue-grey lighten-3 btn-large" data-micron="pop">Create Event</button>

      </div>
    </div>

    <div class="card mb-3">
      <img class="card-img-top" src="./images/market.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Find your event</h5>
        <hr>
        <p class="card-text">Using your party ID can reach your party.</p>
        <div class="form-group">
          <input class="form-control form-control-lg" type="text">
        </div>
        <button type="submit" class="btn blue-grey lighten-3 btn-large" data-micron="pop">Find Event</button>

      </div>
    </div>

  </div>

</body>
</html>
